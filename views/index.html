<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css stylesheet -->
    <link rel="stylesheet" href="/css/main.css">

    <!--link google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">

    <!-- font Awesome for icons -->
    <script src="https://kit.fontawesome.com/8ebce21447.js" crossorigin="anonymous"></script>
    <title>:o Chat</title>
</head>
<body>
    <h1 class="hidden">Chat App Build</h1>
               <!--<section>
        <h2 class="hidden">Start the app</h2>
        <div class="login">
            <h3 class="hidden">login section</h3>
            <!--
                <input id="nickname" v-model="nickname" type="text" placeholder="nickname?">
            <button id="nameBtn">Enter</button>
        </div>
    </section>-->
    <main id="app">
        <h2 class="hidden"> chat app ui box display</h2>
        <div class="name hidden">
            <input type="text" id="nickname" v-model="nickname" placeholder="enter your name here! :)" autocomplete="off"> 
            <button id="nameBtn">Join</button>
          </div>

        <div class="header">
            <h3 class="hidden">chat app title</h3>
            <h4>:o Chat</h4>
            <h5>"Find Your Tribe, Join the Chat."</h5>
           </div>
           
    
           <div id="sideBar">
            <h3 class="hidden">chat app side bar display people online</h3>
            <div class="userOnline">
                
                <h4>User Online: <span id="num">0</span></h4>
            </div>
                <div id="users"></div>
           </div>
    
    
           <div class="messageOut">
            <section class="messages">
                <h2 class="hidden">input messages here:</h2>
                <ul id="messages">
                    <!-- render a new message component for every message -->
                    <newmsg v-for="message in messages" :message="message">
    
                    </newmsg>
                </ul>
            </section>
           </div>
           <div class="messageIn">
            <section>
                <form class="inputSection">
                    <label class="hidden" for="message">something to say?</label>
                    <textarea @focus="catchTextFocus" v-model="message" placeholder="Enter your message here..." class="message" id="textarea" autocomplete="off"></textarea>
                    <div>
                        <ul  class="images">
                            <li><img src="./images/camera-solid.svg" alt="icon for camera"></li>
                            <li><img src="./images/face-smile-solid.svg" alt=""></li>
                            <li><img src="./images/image-solid.svg" alt=""></li>
                            <li><img src="./images/phone-solid.svg" alt=""></li>
                        </ul>
                    </div>
                    <div @click.prevent="dispatchMessage" type="submit" class="inputBtn" value="send"> ENTER </div>
                </form>
            </section>
           </div>
    </main>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js" type="module" defer></script>

</body>
</html>
