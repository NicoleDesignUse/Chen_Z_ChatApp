<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Chat</title>
</head>
<body>
    <h1 class="hidden">Chat App Build</h1>
    <section>
        <h2 class="hidden">Start the app</h2>
        <div class="login">
            <h3 class="hidden">login section</h3>
            <input id="nickname" v-model="nickname" type="text" placeholder="nickname?">
            <button id="nameBtn">Enter</button>
        </div>
    </section>
    <main id="app">
        <h2 class="hidden"> chat app ui box display</h2>


       <div class="header">
        <h3 class="hidden">chat app title</h3>
        <h4>Chat App</h4>
       </div>
       

       <div class="sideBar">
        <h3 class="hidden">chat app side bar display people online</h3>
        <h4>people online:<span id="num">0</span></h4>
            <ul id="users"></ul>
            <p>no one currently online right now.</p>
       </div>


       <div class="messageOut">
        <section class="messages">
            <h2>input messages here:</h2>
            <ul id="messages">
                <!-- render a new message component for every message -->
                <newmsg v-for="message in messages" :message="message">

                </newmsg>
            </ul>
        </section>
       </div>
       <div class="messageIn">
        <section>
            <form>
                <label for="message">something to say?</label>
                <textarea @focus="catchTextFocus" v-model="message" class="message" id="textarea" autocomplete="off"></textarea>
                <input @click.prevent="dispatchMessage" type="submit" value="send">
            </form>
        </section>
       </div>
    </main>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js" type="module" defer></script>

</body>
</html>
